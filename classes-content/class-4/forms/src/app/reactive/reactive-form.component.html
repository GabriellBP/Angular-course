<div class="formWrapper">
  <h2>Cadastrar Evento</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" class="form-input" id="title" placeholder="Evento.." name="title"
             formControlName="title">
      <p class="invalidInputState" *ngIf="title.invalid && title.touched">Título Inválido!</p>
    </div>

    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea class="form-input" id="description" placeholder="Descrição do evento..." name="description"
                formControlName="description"></textarea>
      <p class="invalidInputState" *ngIf="description.invalid && description.touched">Descrição Inválida!</p>
    </div>

    <div class="form-group">
      <label for="priority">Prioridade</label>
      <input type="number" class="form-input" id="priority" placeholder="0" name="priority" formControlName="priority">
      <p class="invalidInputState" *ngIf="priority.invalid && priority.touched">Prioridade selecionada Inválida!</p>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-input" id="status" name="status" formControlName="status">
        <option *ngFor="let s of stts" [value]="s">{{s}}</option>
      </select>
      <p class="invalidInputState" *ngIf="status.invalid && status.touched">Status Inválido!</p>
    </div>

    <button type="submit" class="btn-submit" [disabled]="form.invalid">Cadastrar</button>
  </form>
</div>
