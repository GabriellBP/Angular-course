<div *ngIf="!error">
  <p>Cursos dispon√≠veis. Clique em um para ver os detalhes.</p>
  <table class="courseTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Curso</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses" (click)="navigateToCourse(course)" >
