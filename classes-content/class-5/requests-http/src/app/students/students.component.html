<div class="wrapper">
  <div class="container">
    <button (click)="createNew()">Criar novo aluno</button>
    <table class="studentTable">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Matr√≠cula</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of students" (click)="openStudentDetails(student)" >
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.registration}}</td>
      </tr>
      </tbody>
    </table>

  </div>
  <div class="container border">
    <router-outlet (activate)="refreshElements($event)"></router-outlet>
  </div>
</div>
